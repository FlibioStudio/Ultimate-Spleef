arena.exit=&e{player} &7has left the game!
arena.full=&cThe game is full!
arena.inprogress=&cThe game has already started!

arena.died=&e{player} &7has died!
arena.winner=&e{player} &7has won the game!
arena.reward==&7You have been rewarded &e{reward} &7for &6{reason}!

arena.lobbycountstop=&cThe lobby countdown has been cancelled!
arena.gamecountstop=&cThe game countdown has been cancelled!
