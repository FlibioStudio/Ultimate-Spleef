command.create.exists=&cAn arena with that name already exists!
command.create.invalidsign=&cThe block you are looking at is not a valid sign!
command.create.headline=&f--&bUltimate Spleef Setup&f--
command.create.name=&6Name: &f{name}
command.create.dedicated=&6Dedicated: &f{dedicated}
command.create.shape=&6Shape: &f{shape}
command.create.lobbyloc=&6Lobby: &f{location}
command.create.circlecenter=&6Circle Center: &f{location}
command.create.circleedge=&6Circle Edge: &f{location}
command.create.joinsign=&6Join Sign: &f{location}
